<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <h1>Document Object Model</h1>
    <h1>Node JS</h1>
    <h1>Angular JS</h1>

    <button onclick="change_color()">Change color</button>
    <button onclick="change_style()">Change Style</button>
    <button onclick="change_border()">Change Border</button>
    <button onclick="rst()">Change Reset</button>

    <script>
        
        function change_color()
        {
            var x = document.getElementsByTagName("h1")
        for (let index = 0; index < x.length; index++) 
        {
            x[index].style.color="red"
            
        }
        }
        function change_style()
        {
            var x = document.getElementsByTagName("h1")
        for (let index = 0; index < x.length; index++) 
        {
            x[index].style.fontStyle="italic"
            
        }
        }
        function change_border()
        {
            var x = document.getElementsByTagName("h1")
        for (let index = 0; index < x.length; index++) 
        {
            x[index].style.border="2px bold black"
            
        }
        }
        function rst()
        {
            location.reload()
        }
    </script>
</body>
</html>
