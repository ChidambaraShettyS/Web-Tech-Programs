<!DOCTYPE html>

<head>

            border-collapse: collapse;
        }
        table{
            width: 60%;
            margin: auto;
        }
        th{
            padding: 10px;

        }
        td{
            padding: 10px;
            text-align: center;
        }

</head>

            <td>101</td>

            <td>20</td>
            <td>9988774455</td>

        </tr>

</html>
