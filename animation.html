<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            border: 2px solid black;
            background-color: red;
            height: 200px;
            width: 200px;

            animation-name: ind;
            animation-duration: 15s;
            animation-iteration-count: 2;
        }
        @keyframes ind {
            25%{background-color: aqua;}
            40%{background-color: green;}
            75%{background-color: yellow;}
        }
    </style>
</head>

    </div>
