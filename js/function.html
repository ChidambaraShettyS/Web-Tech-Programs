<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
        function display(a, b, c)   // fun declaration with 3 parameters
        {
            document.write(a + "<br>")
            document.write(b + "<br>")
            document.write(c + "<br>")
            document.write("<br>")
        }
        display(1, 2, 3)    // fun call with arguments 
        display(1, 2)
        display(1)
        display()           // undefined as o/p becouse of no args

    </script>
</body>
</html>
