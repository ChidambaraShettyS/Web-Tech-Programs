<!DOCTYPE html>
<html>
<head>
<title>Student Info</title>
<script type="text/javascript">
function disp()
{
var fname=document.myform.fname.value;  
var class=document.myform.class.value;  
var age=document.myform.age.value;
  
if (fname==null || fname=="")
{  
  alert("Name can't be blank");  
  return false;
}
}
</script>
</head>

<body>
<h2>Student Details</h2>
<form name="myform" action="/action-page.php" method="post">
Name : <input type="text" name="fname" required><br>
<br>
Class : <input type="text" name="class" required><br>
<br>
Age : <input type="number" name="age" required><br>
<br>

<input type="button" value="submit" onclick="disp()">
</form>
</body>
</html>
